<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>#DailyUI02</title>

    <!-- Css -->
    <link href="css/master.css" rel="stylesheet">

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/2d1c7583b1.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <section class="container">
        <header>
            <div id="menu"><img src="./images/icon-menu.svg" alt="Menu"></div>
            <div id="logo"><img src="./images/nike_logo.png" alt="Nike Logo"></div>
            <div id="cart"><p>1 item <i class="fa fa-shopping-cart" aria-hidden="true"></i></p></div>
        </header>
        <section class="content">
            <article id="checkoutNav" class="shadow">
                <ul>
                    <li>
                        <p>01</p>
                        <i class="fa fa-truck" aria-hidden="true"></i>
                        <p>Shipping</p>
                    </li>
                    <li class="active">
                        <p>02</p>
                        <i class="fa fa-credit-card" aria-hidden="true"></i>
                        <p>Payment</p>
                    </li>
                    <li>
                        <p>03</p>
                        <i class="fa fa-envelope-o" aria-hidden="true"></i>
                        <p>Success</p>
                    </li>
                </ul>
            </article>
            <article id="product" class="shadow"><img src="./images/lunar2_full.jpg" alt="Lunar 2"></article>
            <h1>Flyknit Lunar 2</h1>
            <article id="checkoutCard" class="shadow">
                <div id="details">
                    <ul class="labels">
                        <li>Product</li>
                        <li>Quantity</li>
                        <li>Price</li>
                    </ul>
                    <ul class="metrics">
                        <li id="thumbContainer"> <img id="thumbnail" src="./images/nike_luna_thumbnail.png" alt="Lunar 2"></li>
                        <li> <input type="number" value="1"> </li>
                        <li> $69.99 </li>
                    </ul>
                </div>
                <form action="">
                    <div id="cards">
                        <label for="" name="Card Type">Card Type</label>
                        <ul>
                            <li><i class="fa fa-cc-visa" aria-hidden="true"></i></li>
                            <li><i class="fa fa-cc-paypal" aria-hidden="true"></i></li>
                            <li><i class="fa fa-cc-amex" aria-hidden="true"></i></li>
                            <li><i class="fa fa-cc-mastercard" aria-hidden="true"></i></li>
                        </ul>
                    </div>
                    <div id="cardNumber">
                        <label for="">Card number</label>
                        <input type="number" placeholder="XXXX">
                        <input type="number" placeholder="XXXX">
                        <input type="number" placeholder="XXXX">
                        <input type="number" placeholder="XXXX">
                    </div>
                    <div id="securityInfo">
                        <label for="">Start date</label>
                        <label for="">Expiry date</label>
                        <label for="">Cvv</label>
                        <input type="text" placeholder="MM/YY">
                        <input type="text" placeholder="MM/YY">
                        <input type="number" placeholder="XXX">
                    </div>

                    <input type="submit" value="Check out" id="btnSubmit">
                </form>
            </article>
        </section>
        <footer><a href="https://edwardfury.com/nikelunar2">Photographer: Edward Fury</a><a href="https://dribbble.com/shots/2469246-Credit-Card-Checkout-Daily-UI-002" target="_blank">Designer: Nathan Riley</a><a href="https://rayhatron.github.io" target="_blank">Web developer: Rayhatron</a> </footer>
    </section>
    <script src="scripts/main.js"></script>
  </body>
</html>
